<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
        <!-- script js -->
        <script src="js/main.js" defer></script>
    </head>
    <body>

      <header>
          <div>
            <h1>JustStreamIt</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Catégories</a></li>
            </ul>
        </nav>
      </header>

    <main>
        <!-- Meilleur Film -->
        <section id="highest-rated">
            <h2>Le mieux noté</h2>
            <div id="highest-title"></div>
            <img src="#" id="modal-image">
            <div id="best-movie-description"></div>
            <button id="btn-test" data-target="#modal" class="openmodal">Play</button>
        </section>

        <!-- Carousel des Films les mieux notés -->
        <section id="best-movies">
            <h2 class="bm-title-h2">Films les mieux notés</h2>
            <div class="carousel-best-movies">
                <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                <div id="best-movies-carousel"></div>
                <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
            </section>

        <!-- Catégorie 1 : Action -->
        <section id="best-movies-actions">
            <h2 class="category-title">Action</h2>
            <div class="carousel-best-movies">
                <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                <div id="best-movies-carousel-action"></div>
                <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
            </section>

        <!-- Catégorie 2 : Science-Fiction -->
        <section id="best-movies-sci-fi">
            <h2 class="category-title">Science-Fiction</h2>
            <div class="carousel-best-movies">
                <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                <div id="best-movies-carousel-sci-fi"></div>
                <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
            </section>

        <!-- Catégorie 2 : Aventure -->
        <section id="best-movies-aventure">
            <h2 class="category-title">Aventure</h2>
            <div class="carousel-best-movies">
                <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                <div id="best-movies-carousel-aventure"></div>
                <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </section>
    </main>
    </body>
</html>

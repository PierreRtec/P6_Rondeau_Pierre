<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
        <link rel="icon" type="image/png" href="img/logo_justreamit.png"/>

        <!-- script js -->
        <script src="js/main.js" async></script>
    </head>
    <body>
      <header>
        <div class="container">
        <h1 class="main-title">JustStreamIt</h1>
            <div class="container-nav">
                <div class="homepage-btn">
                    <a href="#meilleur_film" role="button" id="home-btn-action" class="homebtn">Accueil</a>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Catégories</button>
                    <div class="dropdown-content">
                    <a href="#best-movies">Meilleurs Films</a>
                    <a href="#best-movies-comedy">Comédie</a>
                    <a href="#best-movies-sci-fi">Science-Fiction</a>
                    <a href="#best-movies-aventure">Aventure</a>
                    </div>
                </div>
            </div>
        </div>
      </header>
      <div class="space"></div>

    <main>

        <!-- Meilleur Film -->
        <div id="meilleur_film" class="meilleur_film">
            <div class="highest-rated">
                <div id="highest-title"></div>
                <div class="highest_btn">
                    <button id="btn-play" data-target="#modal" class="openmodal">Play</button>
                    <div class="highest_resume">
                        <h3>Résumé</h3>
                    </div>
                    <div class="bm-resume" id="best-movie-description"></div>
                </div>
            </div>
            <div class="highest_info">
                <img src="#" alt="bestMovie" id="modal-image">
            </div>
        </div>
        <div class="space"></div>

        <!-- Les meilleurs films -->
            <div id="best-movies">        
                <h3 class="bm-title-h2"><span class="category-bg">Les meilleurs films</span></h3>
                <div class="carousel-best-movies">
                    <div id="best-movies-carousel"></div>
                </div>
            </div>

        <!-- Catégorie 1 : Comédie -->
        <div id="best-movies-comedy">
            <h3 class="category-title"><span class="category-bg">Catégorie : Comédie</span></h3>
            <div class="carousel-best-movies">
                <div id="best-movies-carousel-comedy"></div>
            </div>
        </div>

        <!-- Catégorie 2 : Science-Fiction -->
        <div id="best-movies-sci-fi">
            <h3 class="category-title"><span class="category-bg">Catégorie : Science-Fiction</span></h3>
            <div class="carousel-best-movies">
                <div id="best-movies-carousel-sci-fi"></div>
            </div>
        </div>

        <!-- Catégorie 3 : Aventure -->
        <div id="best-movies-aventure">
            <h3 class="category-title"><span class="category-bg">Catégorie : Aventure</span></h3>
            <div class="carousel-best-movies">
                <div id="best-movies-carousel-aventure"></div>
            </div>
        </div>

        <!-- Modal meilleur film -->
        <div class="modal" id="modal" role="dialog">
            <div class="modal-content">
                <div class="modal-close" data-dismiss="dialog">X</div>
                <div class="modal-header">
                    <p id="modal-title">Titre de la modale 1</p>
                    <img src="#" alt="" id="modal-img">
                </div>
                <div class="modal-body">
                    <div id="modal-long-description"></p></div>
                    <div id="modal-genres"><p id="t-genres"></p></div>
                    <div id="modal-year"><p id="t-year"></p></div>
                    <div id="modal-rated"><p id="t-rated"></p></div>
                    <div id="modal-imdb-score"><p id="t-imdb-score"></p></div>
                    <div id="modal-directors"></div>
                    <div id="modal-actors"></div>
                    <div id="modal-duration"></div>
                    <div id="modal-countries"></div>
                    <div id="modal-worldwide-gross-income"></div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-close" role="button" data-dismiss="dialog">Fermer</a>
                </div>
            </div>
        </div>
    </main>
    <!-- scripts js -->
    <script src="js/carousel.js" async></script>
    </body>
</html>

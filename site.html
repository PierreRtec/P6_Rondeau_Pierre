<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    </head>
    <body>
      <header>
          <h1>JustStreamIt</h1>
      </header>

      <main>
          <!-- Meilleur Film -->
          <section id="highest-rated">
              <h2>Le mieux noté</h2>
              <div id="best-movie">highest_rated</div>
              <button id="btn-more-info">Plus d'informations</button>
          </section>

          <!-- Films les mieux notés -->
          <section id="highest-rated">
              <h2>Le mieux noté</h2>
              <div id="best-movie">highest_rated</div>
              <button id="btn-more-info">Plus d'informations</button>
          </section>

          <!-- Catégorie 1 : Action -->
          <section id="action" class="category">
            <h2 class="category-title">Action</h2>
            <div class="carousel action">
                <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                <div class="carousel-wrap">
                    <div class="carousel-content" data-pos="0"></div>
                </div>
                <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </section>

          <!-- Catégorie 2 : Science-Fiction -->
          <section id="sci-fi" class="category">
            <h2 class="category-title">Science-Fiction</h2>
            <div class="carousel sci-fi">
                <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                <div class="carousel-wrap">
                    <div class="carousel-content" data-pos="0"></div>
                </div>
                <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </section>

          <!-- Catégorie 3 : Aventure -->
          <section id="adventure" class="category">
            <h2 class="category-title">Aventure</h2>
            <div class="carousel adventure">
                <button class="btn-arrow arrow-left"><i class="fas fa-arrow-circle-left"></i></button>
                <div class="carousel-wrap">
                    <div class="carousel-content" data-pos="0"></div>
                </div>
                <button class="btn-arrow arrow-right"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </section>

      </main>

    </body>

</html>

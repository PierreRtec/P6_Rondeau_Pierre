<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
        <!-- script js -->
        <script src="js/main.js" async></script>
    </head>
    <body>

      <header>
          <div>
            <h1>JustStreamIt</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Catégories</a></li>
            </ul>
        </nav>
      </header>

    <main>
        <!-- Meilleur Film -->
        <div id="highest-rated">
            <h2>Le film le mieux noté</h2>
            <div id="highest-title"></div>
            <img src="#" id="modal-image">
            <div id="best-movie-description"></div>
            <button id="btn-test" data-target="#modal" class="openmodal">Play</button>
        </div>

        <!-- Carousel des Films les mieux notés -->            
            <h3 class="bm-title-h2">Les meilleurs films</h3>
            <div id="best-movies-carousel"></div>
            <div class="carousel-best-movies">
                <div id="best-movies-carousel"></div>
            </div>
        </div>


        <!-- Catégorie 1 : Comédie -->
        <div id="best-movies-comedy">
            <h3 class="category-title">Catégorie : Comédie</h3>
            <div class="carousel-best-movies">
                <div id="best-movies-carousel-comedy"></div>
            </div>
        </div>

        <!-- Catégorie 2 : Science-Fiction -->
        <div id="best-movies-sci-fi">
            <h3 class="category-title">Catégorie : Science-Fiction</h3>
            <div class="carousel-best-movies">
                <div id="best-movies-carousel-sci-fi"></div>
            </div>
        </div>

        <!-- Catégorie 3 : Aventure -->
        <div id="best-movies-aventure">
            <h3 class="category-title">Catégorie : Aventure</h3>
            <div class="carousel-best-movies">
                <div id="best-movies-carousel-aventure"></div>
            </div>
        </div>

        <!-- Modale meilleur film -->
        <div class="modal" id="modal" role="dialog">
            <div class="modal-content">
                <div class="modal-close" data-dismiss="dialog">X</div>
                <div class="modal-header">
                    <p id="modal-title">Titre de la modale 1</p>
                    <img src="#" id="modal-img">
                </div>
                <div class="modal-body">
                    <p id="modal-long-description"></p>
                    <p id="modal-genres"></p>
                    <div id="modal-year"></div>
                    <div id="modal-rated"></div>
                    <div id="modal-imdb-score"></div>
                    <div id="modal-directors"></div>
                    <div id="modal-actors"></div>
                    <div id="modal-duration"></div>
                    <div id="modal-countries"></div>
                    <div id="modal-worldwide-gross-income"></div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-close" role="button" data-dismiss="dialog">Fermer</a>
                    <a href="#" class="btn" role="button">Valider</a>
                </div>
            </div>
        </div>

        <!-- Modales carousel -->

    </main>
    </body>
</html>
<script src="js/carousel.js" async></script>
